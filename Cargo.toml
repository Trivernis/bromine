[package]
name = "rmp-ipc"
version = "0.7.1"
authors = ["trivernis <trivernis@protonmail.com>"]
edition = "2018"
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/Trivernis/rmp-ipc"
description = "IPC using Rust MessagePack (rmp)"

[lib]
bench=false

[[bench]]
name = "serialization_benchmark"
harness = false

[[bench]]
name = "deserialization_benchmark"
harness = false

[dependencies]
thiserror = "1.0.30"
rmp-serde = "0.15.4"
tracing = "0.1.29"
lazy_static = "1.4.0"
typemap_rev = "0.1.5"

[dependencies.serde]
version = "1.0.130"
features = ["serde_derive"]

[dependencies.tokio]
version = "1.12.0"
features = ["net", "io-std", "io-util", "sync", "time"]

[dev-dependencies.criterion]
version = "0.3.5"
features = ["async_tokio", "html_reports"]

[dev-dependencies.tokio]
version = "1.12.0"
features = ["macros", "rt-multi-thread"]